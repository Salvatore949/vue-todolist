<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">    <title>Vue To Do List</title>
</head>
<body>
    <div id="container">

        <input type="text" v-model="newTask" placeholder="Aggiungi un nuovo task">
        <button @click="aggiungiTask()">aggiungi task</button>
        <ul>
            <li v-for="task, i in tasks" :key="i">
                {{task.text}}
                <span @click="removeItem(i)">&#9830;</span>
            </li>
        </ul>
    </div>
    
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js\script.js"></script>

</body>
</html>
